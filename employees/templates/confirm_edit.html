{% extends "base.html" %}
{% block title %}Подтверждение редактирования{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-3">Подтверждение изменений</h2>
  <p class="text-gray-600 mb-4">
    Вы действительно хотите сохранить изменения сотрудника
    <strong>{{ employee }}</strong>?
  </p>

  <form method="post" class="flex space-x-3">
    {% csrf_token %}
    <input type="hidden" name="confirm" value="yes">
    <input type="hidden" name="prev_url" value="{{ prev_url }}">
    <button type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded-md shadow hover:bg-green-700 transition">
      Да, сохранить
    </button>
    <a href="{{ prev_url }}"
       class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md shadow hover:bg-gray-400 transition">
      Отмена
    </a>
  </form>
</div>
{% endblock %}
